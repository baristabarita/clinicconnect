<div 
      [class]="isCollapsed() ? 'w-16' : 'w-64'" 
      class="bg-[#1D3557] text-white h-screen fixed left-0 top-0 transition-all duration-300 ease-in-out flex flex-col"
    >
      <div class="p-4 flex justify-between items-center">
        <button 
          (click)="toggleSidebar()" 
          class="text-white hover:bg-opacity-75 p-2 rounded"
        >
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              strokeWidth={2} 
              d="M4 6h16M4 12h16M4 18h16" 
            />
          </svg>
        </button>
      </div>

      <nav class="flex-grow px-2 py-4 space-y-2">
        <a 
          routerLink="/staff/dashboard"
          routerLinkActive="bg-[#93CDF6] text-black"
          class="flex items-center p-2 rounded hover:bg-[#979797] transition duration-300"
        >

          </svg>
          <span 
            [class]="isCollapsed() ? 'hidden' : 'inline'"

          >
            Dashboard
          </span>
        </a>

        <a

          routerLinkActive="bg-[#93CDF6] text-black"

            class="transition-all duration-300"

            Doctor Records
          </span>
        </a>

          <span 
            [class]="isCollapsed() ? 'hidden' : 'inline'"
            class="transition-all duration-300"
          >
            Calendar
          </span>
        </a>

      <div class="p-2 border-t border-gray-700">

          class="w-full flex items-center p-2 rounded hover:bg-[#979797] transition duration-300"
