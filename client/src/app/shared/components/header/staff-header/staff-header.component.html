<header class="bg-[#1D3557] text-white py-4 px-6 flex items-center justify-between">
    <div class="flex items-center">
      <img src="assets/images/icon_dark.png" alt="Clinic Logo" class="h-10 w-auto">
    </div>
    
    <div class="flex items-center space-x-4">
      <button (click)="toggleNotifications()" class="hover:bg-opacity-75 transition duration-300 relative">
        <app-notifications [isOpen]="isNotificationsOpen" userType="staff"></app-notifications>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>

      <img 
        [src]="userProfileImage" 
        alt="User Profile" 
        class="h-10 w-10 rounded-full object-cover"
      >
    </div>
  </header>
