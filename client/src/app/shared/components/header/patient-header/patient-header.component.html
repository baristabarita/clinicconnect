<header class="bg-[#125872] text-white py-4 px-6 flex items-center justify-between">
    <div class="flex items-center">
      <img src="assets/images/icon_dark.png" alt="Clinic Logo" class="h-10 w-auto">
    </div>
    
    <nav class="flex items-center space-x-6">
      <a routerLink="/patient/home" class="hover:text-gray-300 transition duration-300">Home</a>
      <a routerLink="/patient/doctors" class="hover:text-gray-300 transition duration-300">Doctors</a>
      <a routerLink="/patient/appointments" class="hover:text-gray-300 transition duration-300">My Appointments</a>
    </nav>
    
    <div class="flex items-center space-x-4">
      <button class="hover:bg-opacity-75 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      
      <div class="relative">
        <button 
          (click)="toggleProfileMenu()" 
          class="flex items-center space-x-2 hover:bg-opacity-75 transition duration-300"
        >
          <img 
            [src]="userProfileImage" 
            alt="User Profile" 
            class="h-10 w-10 rounded-full object-cover cursor-pointer"
          >
          <span class="text-sm">{{ userName }}</span>
        </button>

        <!-- Profile Dropdown Menu -->
        <div 
          *ngIf="isProfileMenuOpen" 
          class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50"
        >
          <div class="py-1">
            <a routerLink="/patient/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
            <a routerLink="/patient/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
            <button 
              (click)="logout()" 
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
</header>
