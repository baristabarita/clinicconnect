<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50" *ngIf="isVisible">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="mb-4">
        <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
        <p class="text-sm text-gray-500 mt-2">{{ message }}</p>
      </div>
      
      <div class="mt-5 flex justify-end gap-3">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none"
          (click)="onCancel()"
        >
          {{ cancelText }}
        </button>
        <button
          type="button"
          [class]="confirmButtonClass"
          (click)="onConfirm()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
