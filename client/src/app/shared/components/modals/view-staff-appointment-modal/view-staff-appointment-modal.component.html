<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" (click)="close.emit()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
      <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Appointment Details</h3>
        
        <div class="space-y-4">
          <div>
            <p class="text-sm font-medium text-gray-500">Patient Name</p>
            <p class="text-base">{{appointment.userDetails?.fname}} {{appointment.userDetails?.lname}}</p>
          </div>

          <div>
            <p class="text-sm font-medium text-gray-500">Appointment ID</p>
            <p class="text-base">{{appointment.aptID}}</p>
          </div>

          <div>
            <p class="text-sm font-medium text-gray-500">Purpose</p>
            <p class="text-base">{{appointment.purpose}}</p>
          </div>

          <div>
            <p class="text-sm font-medium text-gray-500">Date</p>
            <p class="text-base">{{appointment.visitDate | date:'medium'}}</p>
          </div>

          <div>
            <p class="text-sm font-medium text-gray-500">Status</p>
            <p class="text-base">{{appointment.status}}</p>
          </div>
        </div>

        <div class="mt-6">
          <button
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            (click)="close.emit()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
