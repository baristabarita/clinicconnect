<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/images/log_reg_bg.jpg');">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-8">
    <div class="text-center">
      <img src="assets/images/icon_light.png" alt="Logo" class="mx-auto mb-4">
      <h2 class="text-2xl font-bold text-gray-900">Welcome to ClinicConnect!</h2>
      <p class="text-sm text-gray-600">Please sign in to access your account</p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Email address"
          >
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            formControlName="password"
            type="password"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Password"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#00bcd4] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign in
        </button>
      </div>

      <div *ngIf="error" class="text-red-500 text-center">
        {{ error }}
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-[#00bcd4] hover:text-opacity-90">
            Register Here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
