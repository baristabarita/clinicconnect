<div class="bg-white rounded-3xl border p-5 shadow-lg max-w-[280px] w-full aspect-[3/4]">
    <div class="bg-[#EDEDED] text-black px-4 rounded-full font-bold text-sm w-28 items-center flex gap-1"> 
        <span class="text-green-500 text-base">•</span> {{ doctor.status }}
    </div>
    
    <div class="flex items-center justify-center bg-[#10344F] rounded-xl pt-3 px-4">
          <img class="h-36" [src]="doctor.profileImagePath" alt="Doctor Photo" *ngIf="doctor.profileImagePath">
    </div>
    <div class="text-center mt-3">
        <h2 class="text-xl font-bold my-2">Dr. {{ doctor.fname }} {{ doctor.lname }}</h2>
        <p class="text-gray-500 text-base">{{ doctor.specialty }}</p>
        <div class="flex justify-center items-center">
            <!-- Uncomment the line below for rating stars -->
            <!-- <span class="text-gold text-lg">{{ '★'.repeat(doctor.rating) }}</span> -->
            <!-- <span class="text-gray-500 text-sm ml-2">({{ doctor.reviewsCount }})</span> -->
        </div>
        <button (click)="bookAppointment()" class="border-2 border-[#10344F] text-[#10344F] py-2 px-4 rounded-2xl mt-4 w-full transition-colors duration-300 hover:bg-[#10344F] hover:text-white">
            Book an Appointment
        </button> 
    </div>
</div>
