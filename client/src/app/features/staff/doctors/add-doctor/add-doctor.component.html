<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">Add New Doctor</h2>
  
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-3 gap-4">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          formControlName="fname"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
      </div>

      <!-- Middle Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Middle Name</label>
        <input
          formControlName="mname"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          formControlName="lname"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        formControlName="email"
        type="email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      >
    </div>

    <!-- Specialty -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Specialty</label>
      <input
        formControlName="specialty"
        type="text"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      >
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="text-red-500 text-sm">
      {{ error }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!doctorForm.valid || isLoading"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
    >
      {{ isLoading ? 'Adding...' : 'Add Doctor' }}
    </button>
  </form>
</div>
