<div class="max-w-7xl mx-auto p-6">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Analytics Dashboard</h1>
        <p class="text-gray-600 mt-2">Track and analyze appointment statistics</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Appointments per Month Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Appointments Per Month</h2>
            <div class="h-[300px]">
                <canvas id="appointmentsChart"></canvas>
            </div>
        </div>

        <!-- Pending vs Completed Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Appointment Status Distribution</h2>
            <div class="h-[300px]">
                <canvas id="pendingAppointmentsChart"></canvas>
            </div>
        </div>
    </div>
</div>
