<div class="p-6">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Appointments Overview</h1>
    <p class="text-gray-600">Manage and track all patient appointments</p>
  </div>

  <!-- Filters Section -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilters()" class="grid grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select formControlName="status" class="w-full rounded-md border-gray-300">
          <option value="">All Status</option>
          <option value="SCHEDULED">Scheduled</option>
          <option value="CONFIRMED">Confirmed</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input type="date" formControlName="startDate" class="w-full rounded-md border-gray-300">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
        <input type="date" formControlName="endDate" class="w-full rounded-md border-gray-300">
      </div>
      
      <div class="flex items-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Apply Filters
        </button>
      </div>
    </form>
  </div>

  <!-- Appointments Table -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full">
      <!-- Table header and body from existing code -->
      <tbody>
        <tr *ngFor="let appointment of appointments" class="odd:bg-gray-50">
          <td class="px-6 py-4">{{appointment.aptID}}</td>
          <td class="px-6 py-4">{{appointment.userDetails?.fname}} {{appointment.userDetails?.lname}}</td>
          <td class="px-6 py-4">{{appointment.purpose}}</td>
          <td class="px-6 py-4">{{appointment.visitDate | date}}</td>
          <td class="px-6 py-4">
            <span [ngClass]="{
              'bg-blue-100 text-blue-800': appointment.status === 'SCHEDULED',
              'bg-green-100 text-green-800': appointment.status === 'COMPLETED',
              'bg-red-100 text-red-800': appointment.status === 'CANCELLED'
            }" class="px-2 py-1 rounded-full text-xs font-medium">
              {{appointment.status}}
            </span>
          </td>
          <td class="px-6 py-4">
            <button class="text-blue-600 hover:text-blue-800">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
